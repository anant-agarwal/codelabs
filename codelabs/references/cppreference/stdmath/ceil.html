  <div class="syntax-name-format">

  </div>
  <pre class="syntax-box">
  #include &lt;cmath&gt;
  double ceil( double num );
</pre>

  <p>The ceil() function returns the smallest integer no less than
  <em>num</em>. For example,</p>
<pre class="prettyprint">
   y = 6.04;
   x = ceil( y );               
</pre>

  <p>would set x to 7.0.</p>
